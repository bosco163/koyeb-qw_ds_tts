[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# TTS (保持不变)
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
environment=PORT=5050,API_KEY=123456
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# Gemini (智能启动)
[program:gemini]
directory=/app/gemini
command=/app/gemini/start.sh
autostart=true
autorestart=true
environment=PORT=3000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# DeepSeek (智能启动)
[program:deepseek]
directory=/app/deepseek
command=/app/deepseek/start.sh
autostart=true
autorestart=true
# 强制让它知道要跑在 4000
environment=PORT=4000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
