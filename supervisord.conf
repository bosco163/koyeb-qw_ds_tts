[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 1. Edge TTS ===
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
# 内部固定 5050，外部配置透传
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. DeepSeek ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
# 内部固定 5001，外部配置透传
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. QwenChat2API ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
# =========================================================
# 这里只强制锁定端口 3000，防止和 Nginx 冲突。
# 其他配置（SERVER_MODE, COOKIE, API_KEY）
# 会自动从你的云平台环境变量里继承进来。
# =========================================================
environment=SERVER_PORT=3000,PORT=3000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
